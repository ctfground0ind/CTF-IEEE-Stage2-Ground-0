    <!-- Hidden input element with encrypted string -->
    <input type="hidden" id="sword" value="Bsmu xjsi xlii">

    <!-- JavaScript to fetch and decrypt the hidden string -->
    <script>
        // Function to decrypt the hidden string
        function decryptFunction(encryptedString) {
            // Replace this with your decryption algorithm
            // In this example, we use a simple Caesar cipher decryption
            const shift = 1; // Shift value for Caesar cipher
            let decryptedString = '';

            for (let i = 0; i < encryptedString.length; i++) {
                const char = encryptedString.charAt(i);

                if (char.match(/[a-z]/i)) {
                    const code = encryptedString.charCodeAt(i);
                    const shiftedCode = code - shift;

                    if (char.match(/[a-z]/) && shiftedCode < 97) {
                        decryptedString += String.fromCharCode(shiftedCode + 26);
                    } else if (char.match(/[A-Z]/) && shiftedCode < 65) {
                        decryptedString += String.fromCharCode(shiftedCode + 26);
                    } else {
                        decryptedString += String.fromCharCode(shiftedCode);
                    }
                } else {
                    decryptedString += char;
                }
            }

            return decryptedString;
        }

        // Listen for user input
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                const input = prompt('Type "sword" to reveal the hidden string:');
                if (input === 'sword') {
                    const encryptedString = document.getElementById('sword').value;
                    const decryptedString = decryptFunction(encryptedString);
